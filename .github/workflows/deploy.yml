# Build and deploy Zola site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [main]

  # Trigger from obsidian notes repo via repository_dispatch
  repository_dispatch:
    types: [content-update]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v4

      - name: Checkout notes repository
        uses: actions/checkout@v4
        with:
          repository: kcirtapfromspace/obsidian-notes
          path: _notes
          token: ${{ secrets.NOTES_REPO_TOKEN }}
        continue-on-error: true  # Don't fail if notes repo doesn't exist yet

      - name: Sync posts from notes
        run: |
          if [ -d "_notes/posts" ]; then
            echo "Syncing posts from notes repository..."
            cp -r _notes/posts/* content/posts/ 2>/dev/null || true
            echo "Posts synced successfully"
          else
            echo "No posts directory in notes repo, skipping sync"
          fi

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        run: zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
