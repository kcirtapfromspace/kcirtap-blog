# Build and deploy Zola site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [main]

  # Trigger from obsidian repo via repository_dispatch
  repository_dispatch:
    types: [content-update]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v4

      - name: Checkout obsidian repository
        uses: actions/checkout@v4
        with:
          repository: kcirtapfromspace/obsidian
          path: _obsidian
          token: ${{ secrets.OBSIDIAN_REPO_TOKEN }}

      - name: Sync content from obsidian
        run: |
          echo "Syncing posts from obsidian repository..."

          # Sync posts from the_archives/archives
          if [ -d "_obsidian/the_archives/archives" ]; then
            # Copy standalone markdown files with frontmatter
            for file in _obsidian/the_archives/archives/*.md; do
              if [ -f "$file" ]; then
                if head -1 "$file" | grep -q "^---"; then
                  cp "$file" content/posts/
                  echo "Copied file: $(basename $file)"
                else
                  echo "Skipped (no frontmatter): $(basename $file)"
                fi
              fi
            done

            # Copy folders with index.md that has frontmatter (page bundles)
            for dir in _obsidian/the_archives/archives/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                if [ -f "${dir}index.md" ]; then
                  if head -1 "${dir}index.md" | grep -q "^---"; then
                    cp -r "$dir" "content/posts/$dirname"
                    echo "Copied folder: $dirname"
                  else
                    echo "Skipped folder (no frontmatter): $dirname"
                  fi
                else
                  echo "Skipped folder (no index.md): $dirname"
                fi
              fi
            done
            echo "Posts synced successfully"
          fi

          # List synced content
          echo "Content directory:"
          ls -la content/posts/

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        run: |
          # Build, ignoring drafts by default
          zola build
        env:
          # Set to "true" to include draft posts
          ZOLA_DRAFTS: "false"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
