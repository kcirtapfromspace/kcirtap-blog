# Build and deploy Zola site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [main]

  # Trigger from obsidian repo via repository_dispatch
  repository_dispatch:
    types: [content-update]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v4

      - name: Checkout obsidian repository
        uses: actions/checkout@v4
        with:
          repository: kcirtapfromspace/obsidian
          path: _obsidian
          token: ${{ secrets.OBSIDIAN_REPO_TOKEN }}

      - name: Sync content from obsidian
        run: |
          echo "Syncing posts from obsidian repository..."

          # Sync posts from the_archives/archives
          if [ -d "_obsidian/the_archives/archives" ]; then
            # Copy standalone markdown files with frontmatter
            for file in _obsidian/the_archives/archives/*.md; do
              if [ -f "$file" ]; then
                if head -1 "$file" | grep -q "^---"; then
                  cp "$file" content/posts/
                  echo "Copied file: $(basename $file)"
                else
                  echo "Skipped (no frontmatter): $(basename $file)"
                fi
              fi
            done

            # Copy folders with index.md that has frontmatter (page bundles)
            for dir in _obsidian/the_archives/archives/*/; do
              if [ -d "$dir" ]; then
                dirname=$(basename "$dir")
                if [ -f "${dir}index.md" ]; then
                  if head -1 "${dir}index.md" | grep -q "^---"; then
                    cp -r "$dir" "content/posts/$dirname"
                    echo "Copied folder: $dirname"
                  else
                    echo "Skipped folder (no frontmatter): $dirname"
                  fi
                else
                  echo "Skipped folder (no index.md): $dirname"
                fi
              fi
            done
            echo "Posts synced successfully"
          fi

          # List synced content
          echo "Content directory:"
          ls -la content/posts/

      - name: Convert frontmatter for Zola compatibility
        run: |
          echo "Converting Hugo-style frontmatter to Zola format..."

          # Process all markdown files in content/posts
          find content/posts -name "*.md" -type f | while read file; do
            echo "Processing: $file"

            # Create temp file
            temp_file=$(mktemp)

            # Use Python to convert frontmatter
            python3 << 'PYTHON_SCRIPT' "$file" "$temp_file"
import sys
import re

input_file = sys.argv[1]
output_file = sys.argv[2]

with open(input_file, 'r', encoding='utf-8') as f:
    content = f.read()

# Check if file has YAML frontmatter
if not content.startswith('---'):
    # No frontmatter, copy as-is
    with open(output_file, 'w', encoding='utf-8') as f:
        f.write(content)
    sys.exit(0)

# Split frontmatter from content
parts = content.split('---', 2)
if len(parts) < 3:
    with open(output_file, 'w', encoding='utf-8') as f:
        f.write(content)
    sys.exit(0)

frontmatter = parts[1]
body = parts[2]

# Check if taxonomies already exists
if 'taxonomies:' in frontmatter:
    # Already converted, just clean up duplicate tags if present
    with open(output_file, 'w', encoding='utf-8') as f:
        f.write(content)
    sys.exit(0)

# Extract tags and categories from root level
tags_match = re.search(r'^tags:\s*\n((?:\s+-\s+.+\n?)+)', frontmatter, re.MULTILINE)
categories_match = re.search(r'^categories:\s*\n((?:\s+-\s+.+\n?)+)', frontmatter, re.MULTILINE)

tags = []
categories = []

if tags_match:
    tag_lines = tags_match.group(1)
    tags = list(set(re.findall(r'-\s+(.+)', tag_lines)))  # Use set to deduplicate
    # Remove original tags block
    frontmatter = re.sub(r'^tags:\s*\n(?:\s+-\s+.+\n?)+', '', frontmatter, flags=re.MULTILINE)

if categories_match:
    cat_lines = categories_match.group(1)
    categories = list(set(re.findall(r'-\s+(.+)', cat_lines)))  # Use set to deduplicate
    # Remove original categories block
    frontmatter = re.sub(r'^categories:\s*\n(?:\s+-\s+.+\n?)+', '', frontmatter, flags=re.MULTILINE)

# Build taxonomies section if we have tags or categories
if tags or categories:
    taxonomies = '\ntaxonomies:\n'
    if tags:
        taxonomies += '  tags:\n'
        for tag in sorted(tags):
            taxonomies += f'    - {tag}\n'
    if categories:
        taxonomies += '  categories:\n'
        for cat in sorted(categories):
            taxonomies += f'    - {cat}\n'

    # Add taxonomies before the closing ---
    frontmatter = frontmatter.rstrip() + taxonomies

# Reconstruct the file
new_content = '---' + frontmatter + '---' + body

with open(output_file, 'w', encoding='utf-8') as f:
    f.write(new_content)
PYTHON_SCRIPT

            # Replace original with converted
            mv "$temp_file" "$file"
          done

          echo "Frontmatter conversion complete"

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        run: |
          # Build, ignoring drafts by default
          zola build
        env:
          # Set to "true" to include draft posts
          ZOLA_DRAFTS: "false"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
